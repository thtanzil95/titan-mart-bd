<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Checkout | Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
.container{max-width:720px;margin:40px auto;padding:0;}
.lang-btn{ text-align:right; cursor:pointer; color:#ff4c00; font-weight:bold; margin-bottom:15px; }
.card{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.15);padding:25px;animation:fadeIn 0.4s;}
h2{text-align:center;color:#ff4c00;margin-bottom:20px;font-weight:600;}
input,select{width:100%;padding:12px;margin-top:10px;border:1px solid #ccc;border-radius:8px;transition:0.3s;}
input:focus,select:focus{border-color:#ff4c00;outline:none;box-shadow:0 0 6px rgba(255,76,0,0.3);}
button{width:100%;padding:15px;margin-top:20px;background:#ff4c00;color:#fff;border:none;font-size:16px;border-radius:8px;cursor:pointer;transition:0.3s;}
button:hover{background:#e04300;}
.info{margin-top:12px;}
.product-img{width:100%;max-height:260px;object-fit:contain;margin-top:15px;border-radius:10px;}
.delivery-info{margin-top:8px;color:#ff4c00;font-weight:bold;}
@keyframes fadeIn{from{opacity:0;transform:translateY(-10px);}to{opacity:1;transform:translateY(0);}}
</style>
</head>
<body>

<div class="container">
  <div class="lang-btn" onclick="toggleLang()">EN</div>
  <div class="card">
    <h2 id="title">চেকআউট</h2>

    <!-- Customer Info -->
    <input id="name" placeholder="আপনার নাম">
    <input id="phone" placeholder="মোবাইল নাম্বার">
    <input id="address" placeholder="সম্পূর্ণ ঠিকানা">

    <!-- District & Upazila -->
    <div class="info">
      <b id="dLabel">জেলা:</b>
      <input type="text" id="districtSearch" placeholder="জেলা খুঁজুন...">
      <select id="district"></select>
    </div>
    <div class="info">
      <b id="thLabel">থানা/উপজেলা:</b>
      <input type="text" id="thanaSearch" placeholder="থানা/উপজেলা খুঁজুন...">
      <select id="thana"></select>
    </div>

    <!-- Product Info -->
    <img id="productImg" class="product-img" src="" alt="Product Image">
    <div class="info"><b id="pLabel">পণ্য:</b> <span id="product"></span></div>
    <div class="info"><b id="prLabel">মূল্য:</b> ৳ <span id="price"></span></div>
    <select id="qty">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
    </select>

    <!-- Total -->
    <div class="info" style="font-weight:bold;"><b id="tLabel">মোট:</b> ৳ <span id="total"></span></div>
    <div class="delivery-info">ডেলিভারি চার্জ: Inside Dhaka 60 ৳ | Outside Dhaka 120 ৳</div>

    <button onclick="placeOrder()" id="btn">অর্ডার কনফার্ম করুন</button>
  </div>
</div>

<script>
// Product details from URL
const params = new URLSearchParams(window.location.search);
const product = params.get("product");
const price = parseInt(params.get("price"));
document.getElementById("product").innerText = product;
document.getElementById("price").innerText = price;

// Set product image
let imgSrc = "";
if(product==="Arc Lighter"){ imgSrc="arc-lighter.jpg"; }
else if(product==="Nose Hair Trimmer"){ imgSrc="nose-hair-trimmer.jpg"; }
else{ imgSrc="default.jpg"; }
document.getElementById("productImg").src = imgSrc;

// Unique Order ID
function orderID(){ return "TM"+Math.floor(100000+Math.random()*900000); }

// Load Upazila JSON
let upazilaData = {};
fetch("bangladesh_upazilas.json")
.then(resp=>resp.json())
.then(data=>{ upazilaData=data; populateDistricts(); });

// Populate districts
function populateDistricts(){
  const sel=document.getElementById("district");
  Object.keys(upazilaData).forEach(d=>{
    let o=document.createElement("option"); o.value=d; o.text=d; sel.add(o);
  });
  populateThana();
  calc();
}

// Populate thana
function populateThana(){
  const sel=document.getElementById("thana");
  sel.innerHTML="";
  const dist=document.getElementById("district").value;
  (upazilaData[dist]||[]).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.text=t; sel.add(o);
  });
  calc();
}

// Calculate total
function calc(){
  const qty=parseInt(document.getElementById("qty").value);
  const dist=document.getElementById("district").value.trim();
  let delivery=120;
  if(dist==="ঢাকা"){delivery=60;}
  document.getElementById("delivery").innerText=delivery;
  document.getElementById("total").innerText=price*qty+delivery;
}

document.getElementById("qty").onchange=calc;
document.getElementById("district").onchange=()=>{populateThana(); calc();};

// Search filter
document.getElementById("districtSearch").oninput=function(){
  const f=this.value.toLowerCase();
  const sel=document.getElementById("district"); sel.innerHTML="";
  Object.keys(upazilaData).filter(d=>d.toLowerCase().includes(f)).forEach(d=>{
    let o=document.createElement("option"); o.value=d; o.text=d; sel.add(o);
  });
  populateThana();
};
document.getElementById("thanaSearch").oninput=function(){
  const f=this.value.toLowerCase();
  const sel=document.getElementById("thana"); sel.innerHTML="";
  const dist=document.getElementById("district").value;
  (upazilaData[dist]||[]).filter(t=>t.toLowerCase().includes(f)).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.text=t; sel.add(o);
  });
};

// Place Order
function placeOrder(){
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const address=document.getElementById("address").value.trim();
  const district=document.getElementById("district").value;
  const thana=document.getElementById("thana").value;
  const qty=parseInt(document.getElementById("qty").value);

  if(!name||!phone||!address){ alert("দয়া করে নাম, মোবাইল এবং ঠিকানা পূরণ করুন!"); return; }

  let delivery=120;
  if(district==="ঢাকা"){delivery=60;}
  const total=price*qty+delivery;
  const id=orderID();
  const now=new Date();
  const date=now.toLocaleDateString('bn-BD',{day:'2-digit',month:'2-digit',year:'numeric'});
  const time=now.toLocaleTimeString('en-US',{hour12:false});

  // WhatsApp auto-open
  const msg=`Order ID: ${id}
Date: ${date}
Time: ${time}
Name: ${name}
Phone: ${phone}
Address: ${address}
District: ${district}
Thana/Upazila: ${thana}
Product: ${product}
Quantity: ${qty}
Delivery Charge: ৳${delivery}
Total: ৳${total}`;

  window.open("https://wa.me/8801980236917?text="+encodeURIComponent(msg),"_blank");

  // Popup confirmation
  const popupContent=`<html><head><title>Order Success</title></head><body style="font-family:Arial,sans-serif;text-align:center;padding:30px;background:#fef9f4;">
  <h2 style="color:#ff4c00;">অর্ডার সফলভাবে নেওয়া হয়েছে!</h2>
  <p>ধন্যবাদ, ${name}!</p>
  <p><b>Order ID:</b> ${id}</p>
  <p><b>Date:</b> ${date}</p>
  <p><b>Time:</b> ${time}</p>
  <p><b>Product:</b> ${product}</p>
  <p><b>Quantity:</b> ${qty}</p>
  <p><b>Delivery Charge:</b> ৳${delivery}</p>
  <p><b>Total:</b> ৳${total}</p>
  <p>ডেলিভারি চার্জ: Inside Dhaka 60 ৳ | Outside Dhaka 120 ৳</p>
  <p>আপনার অর্ডারের জন্য ধন্যবাদ! আমরা খুব শীঘ্রই ডেলিভারি নিশ্চিত করব।</p>
  </body></html>`;

  const popup=window.open("","Order Success","width=400,height=600");
  popup.document.write(popupContent);
}

// Bangla / English toggle
let bn=true;
function toggleLang(){
  bn=!bn;
  document.getElementById("title").innerText=bn?"চেকআউট":"Checkout";
  document.getElementById("name").placeholder=bn?"আপনার নাম":"Your Name";
  document.getElementById("phone").placeholder=bn?"মোবাইল নাম্বার":"Phone Number";
  document.getElementById("address").placeholder=bn?"সম্পূর্ণ ঠিকানা":"Full Address";
  document.getElementById("pLabel").innerText=bn?"পণ্য:":"Product:";
  document.getElementById("prLabel").innerText=bn?"মূল্য:":"Price:";
  document.getElementById("dChargeLabel")?.innerText=bn?"ডেলিভারি চার্জ:":"Delivery Charge:";
  document.getElementById("tLabel").innerText=bn?"মোট:":"Total:";
  document.getElementById("dLabel").innerText=bn?"জেলা:":"District:";
  document.getElementById("thLabel").innerText=bn?"থানা/উপজেলা:":"Thana/Upazila:";
  document.getElementById("btn").innerText=bn?"অর্ডার কনফার্ম করুন":"Confirm Order";
  document.querySelector(".lang-btn").innerText=bn?"EN":"BN";
}
</script>
</body>
</html>
