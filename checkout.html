<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
.container{max-width:720px;margin:40px auto;padding:0;}
.card{background:#fff;border-radius:12px;box-shadow:0 10px 30px rgba(0,0,0,0.15);padding:25px;}
h2{text-align:center;color:#ff4c00;margin-bottom:20px;font-weight:600;}
input,select{width:100%;padding:12px;margin-top:10px;border:1px solid #ccc;border-radius:8px;transition:0.3s;}
input:focus,select:focus{border-color:#ff4c00;outline:none;box-shadow:0 0 6px rgba(255,76,0,0.3);}
button{width:100%;padding:15px;margin-top:20px;background:#ff4c00;color:#fff;border:none;font-size:16px;border-radius:8px;cursor:pointer;transition:0.3s;}
button:hover{background:#e04300;}
.info{margin-top:12px;}
.product-img{width:100px;max-height:100px;object-fit:contain;margin-top:15px;border-radius:10px;}
.product-row{display:flex;align-items:center;justify-content:space-between;margin-top:10px;border-bottom:1px solid #ddd;padding-bottom:10px;}
.total-row{font-weight:bold;margin-top:15px;}
.search-box{margin-top:5px;padding:6px;border:1px solid #ccc;border-radius:5px;width:100%;}
</style>
</head>
<body>

<div class="container">
  <div class="card">
    <h2>Checkout</h2>

    <!-- Customer Info -->
    <input id="name" placeholder="Your Name" required>
    <input id="phone" placeholder="Phone Number" required>
    <input id="address" placeholder="Full Address" required>

    <!-- District & Thana -->
    <div class="info">
      <b>District:</b>
      <input type="text" id="districtSearch" class="search-box" placeholder="Search District...">
      <select id="district"></select>
    </div>

    <div class="info">
      <b>Thana/Upazila:</b>
      <input type="text" id="thanaSearch" class="search-box" placeholder="Search Thana/Upazila...">
      <select id="thana"></select>
    </div>

    <!-- Product Info -->
    <div class="info" id="productList"><b>Products:</b></div>

    <div class="info total-row">
      <span>Total:</span> ৳ <span id="total">0</span>
    </div>

    <button onclick="placeOrder()">Confirm Order</button>
  </div>
</div>

<script>
// All 64 districts
const districtsList=["Dhaka","Chattogram","Khulna","Barishal","Sylhet","Rangpur","Mymensingh","Rajshahi","Comilla","Narsingdi","Gazipur","Tangail","Bogra","Pabna","Jessore","Faridpur","Noakhali","Cox's Bazar","Chandpur","Narail","Satkhira","Kushtia","Magura","Jhenaidah","Brahmanbaria","Feni","Lakshmipur","Madaripur","Munshiganj","Natore","Sirajganj","Dinajpur","Thakurgaon","Panchagarh","Lalmonirhat","Nilphamari","Rangamati","Khagrachhari","Bandarban","Sherpur","Netrokona","Kishoreganj","Jamalpur","Habiganj","Maulvibazar","Sunamganj","Barguna","Bhola","Jhalokathi","Patuakhali","Pirojpur","Barishal","Chandpur","Comilla","Brahmanbaria","Noakhali","Feni","Gazipur","Gazipur","Gazipur","Dhaka","Dhaka","Dhaka","Dhaka"];

// Sample upazilaData (replace with full JSON)
let upazilaData={
  "Dhaka":["Dhanmondi","Gulshan","Mirpur","Kafrul","Uttara","Mohammadpur","Tejgaon","Rampura"],
  "Chattogram":["Pahartali","Kotwali","Chawkbazar","Double Mooring"],
  "Khulna":["Sonadanga","Daulatpur","Khalishpur"],
  "Barishal":["Barishal Sadar","Bakerganj","Babuganj"]
  // add all districts + their upazila
};

// Populate District
const districtSel=document.getElementById("district");
districtsList.forEach(d=>{
  let o=document.createElement("option"); o.value=d; o.text=d; districtSel.add(o);
});

// Populate Thana based on district
const thanaSel=document.getElementById("thana");
function populateThana(){
  const dist=districtSel.value;
  thanaSel.innerHTML="";
  (upazilaData[dist]||[]).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.text=t; thanaSel.add(o);
  });
}
districtSel.onchange=populateThana;

// Search filter
document.getElementById("districtSearch").oninput=function(){
  const f=this.value.toLowerCase();
  districtSel.innerHTML="";
  districtsList.filter(d=>d.toLowerCase().includes(f)).forEach(d=>{
    let o=document.createElement("option"); o.value=d; o.text=d; districtSel.add(o);
  });
  populateThana();
};
document.getElementById("thanaSearch").oninput=function(){
  const f=this.value.toLowerCase();
  const dist=districtSel.value;
  thanaSel.innerHTML="";
  (upazilaData[dist]||[]).filter(t=>t.toLowerCase().includes(f)).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.text=t; thanaSel.add(o);
  });
};

// Load products from cart
let cart = JSON.parse(localStorage.getItem("cart")||"[]");
const productList = document.getElementById("productList");
function renderProducts(){
  productList.innerHTML="<b>Products:</b>";
  let total=0;
  cart.forEach(p=>{
    const row=document.createElement("div");
    row.className="product-row";
    row.innerHTML=`<span>${p.name} x${p.qty}</span><img class="product-img" src="${p.image}" alt="${p.name}"><span>৳${p.price*p.qty}</span>`;
    productList.appendChild(row);
    total+=p.price*p.qty;
  });
  document.getElementById("total").innerText=total;
}
renderProducts();

// Order ID
function orderID(){return "TM"+Math.floor(100000+Math.random()*900000);}

// Place Order
function placeOrder(){
  const name=document.getElementById("name").value.trim();
  const phone=document.getElementById("phone").value.trim();
  const address=document.getElementById("address").value.trim();
  const district=districtSel.value;
  const thana=thanaSel.value;

  if(!name || !phone || !address){alert("Please fill Name, Phone & Address"); return;}
  if(cart.length===0){alert("Cart is empty"); return;}

  let delivery = district==="Dhaka"?60:120;
  const subtotal = cart.reduce((a,p)=>a+p.price*p.qty,0);
  const total = subtotal + delivery;
  const productsText = cart.map(p=>`${p.name} x${p.qty} = ৳${p.price*p.qty}`).join("\n");

  const now=new Date();
  const date=now.toLocaleDateString('en-GB');
  const time=now.toLocaleTimeString('en-GB',{hour12:false});

  const msg=`Order ID: ${orderID()}
Date: ${date}
Time: ${time}
Name: ${name}
Phone: ${phone}
Address: ${address}
District: ${district}
Thana/Upazila: ${thana}
Products:
${productsText}
Delivery Charge: ৳${delivery}
Total: ৳${total}`;

  window.open("https://wa.me/8801980236917?text="+encodeURIComponent(msg),"_blank");
  localStorage.removeItem("cart");
  alert("Your order has been sent via WhatsApp!");
}
</script>
</body>
</html>
