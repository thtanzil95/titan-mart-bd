<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Checkout | Titan Mart BD</title>
<style>
body{font-family:Arial;background:#f5f5f5;}
.form-box{background:white;max-width:400px;margin:30px auto;padding:20px;border-radius:8px;}
input,textarea,select{width:100%;padding:10px;margin:8px 0;}
button{background:#25D366;color:white;border:none;padding:12px;width:100%;font-size:16px;border-radius:5px;}
</style>
</head>
<body>

<div class="form-box">
<h2>Checkout</h2>
<form onsubmit="sendWhatsApp(); return false;">
<input type="text" id="name" placeholder="আপনার নাম" required>
<input type="tel" id="phone" placeholder="Phone Number" required>
<select id="product">
  <option>LED Light – 500৳</option>
  <option>Extension Board – 750৳</option>
  <option>Electric Fan – 2,500৳</option>
</select>
<textarea id="address" placeholder="Delivery Address" required></textarea>
<button type="submit">অর্ডার করুন</button>
</form>
<p>Payment: bKash / Nagad</p>
</div>

<script>
function sendWhatsApp(){
  var name = document.getElementById("name").value;
  var phone = document.getElementById("phone").value;
  var product = document.getElementById("product").value;
  var address = document.getElementById("address").value;

  var message = 
    "নতুন অর্ডার%0A" +
    "নাম: " + name + "%0A" +
    "ফোন: " + phone + "%0A" +
    "প্রোডাক্ট: " + product + "%0A" +
    "ঠিকানা: " + address;

  window.open("https://wa.me/8801980236917?text=" + message);
}
</script>

</body>
</html>
