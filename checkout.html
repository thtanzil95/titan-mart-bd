<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f5f5f5;margin:0}
.box{max-width:500px;margin:20px auto;background:#fff;padding:20px;border-radius:8px}
img{width:100%;height:200px;object-fit:contain}
input,button{width:100%;padding:10px;margin-top:10px}
button{background:#ff4c00;color:#fff;border:none;border-radius:5px}
</style>
</head>
<body>

<div class="box">
<h2>Checkout</h2>
<img id="img">
<h3 id="name"></h3>
<p id="price"></p>

<input id="cname" placeholder="Your Name" required>
<input id="phone" placeholder="Phone Number" required>
<input id="address" placeholder="Address" required>

<button onclick="order()">Confirm Order</button>
</div>

<script>
const p = JSON.parse(localStorage.getItem("buy"));
document.getElementById("img").src=p.img;
document.getElementById("name").innerText=p.name;
document.getElementById("price").innerText="Price: à§³ "+p.price;

function order(){
  const orders = JSON.parse(localStorage.getItem("orders")||"[]");
  orders.push({
    id: "TM"+Date.now(),
    date: new Date().toLocaleString(),
    name: cname.value,
    phone: phone.value,
    address: address.value,
    product: p.name,
    total: p.price
  });
  localStorage.setItem("orders",JSON.stringify(orders));
  alert("Order Successful!");
  window.location.href="index.html";
}
</script>

</body>
</html>
