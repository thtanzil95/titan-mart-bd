<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout | Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
.container{max-width:720px;margin:40px auto;padding:20px;}
h2{text-align:center;color:#ff4c00;margin-bottom:20px;}
input,select{width:100%;padding:12px;margin-top:10px;border:1px solid #ccc;border-radius:8px;}
input:focus,select:focus{border-color:#ff4c00;outline:none;}
button{width:100%;padding:15px;margin-top:20px;background:#ff4c00;color:#fff;border:none;font-size:16px;border-radius:8px;cursor:pointer;}
.product-img{width:100%;max-height:260px;object-fit:contain;margin-top:15px;border-radius:10px;}
.info{margin-top:12px;font-weight:bold;}
</style>
</head>
<body>

<div class="container">
  <h2>Checkout</h2>

  <!-- Customer Info -->
  <input id="name" placeholder="Your Name" required>
  <input id="phone" placeholder="Phone Number" required>
  <input id="address" placeholder="Full Address" required>

  <!-- District & Thana -->
  <div class="info">District:
    <input type="text" id="districtSearch" placeholder="Search District...">
    <select id="district"></select>
  </div>
  <div class="info">Thana/Upazila:
    <input type="text" id="thanaSearch" placeholder="Search Thana/Upazila...">
    <select id="thana"></select>
  </div>

  <!-- Product Info -->
  <img id="productImg" class="product-img" src="" alt="Product Image">
  <div class="info">Product: <span id="product"></span></div>
  <div class="info">Price: ৳ <span id="price"></span></div>

  <select id="qty">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
    <option value="4">4</option>
  </select>

  <div class="info">Delivery Charge: ৳ <span id="delivery"></span></div>
  <div class="info">Total: ৳ <span id="total"></span></div>

  <button onclick="placeOrder()">Place Order</button>
</div>

<script>
// Products from URL
const params = new URLSearchParams(window.location.search);
const productName = params.get("product");
const productPrice = parseInt(params.get("price"));
document.getElementById("product").innerText = productName;
document.getElementById("price").innerText = productPrice;

// Set product image
document.getElementById("productImg").src = productName==="Arc Lighter" ? "arc-lighter.jpg" : "nose-hair-trimmer.jpg";

// District & Thana JSON
let upazilaData = {}; // bangladesh_upazilas.json content
fetch("bangladesh_upazilas.json")
.then(res=>res.json())
.then(data=>{
  upazilaData = data;
  populateDistricts();
});

function populateDistricts(){
  const sel = document.getElementById("district");
  sel.innerHTML="";
  Object.keys(upazilaData).forEach(d=>{
    let o=document.createElement("option");
    o.value=d; o.text=d; sel.add(o);
  });
  populateThana();
  calc();
}

function populateThana(){
  const sel = document.getElementById("thana");
  sel.innerHTML="";
  const dist = document.getElementById("district").value;
  (upazilaData[dist]||[]).forEach(t=>{
    let o=document.createElement("option");
    o.value=t; o.text=t; sel.add(o);
  });
  calc();
}

// Calculate total with delivery
function calc(){
  const qty = parseInt(document.getElementById("qty").value);
  const dist = document.getElementById("district").value.trim();
  let delivery = 120; // default outside Dhaka
  if(dist.toLowerCase()==="dhaka"){delivery=60;}
  document.getElementById("delivery").innerText=delivery;
  document.getElementById("total").innerText=productPrice*qty + delivery;
}

document.getElementById("qty").onchange=calc;
document.getElementById("district").onchange=()=>{populateThana(); calc();};

// Search filters
document.getElementById("districtSearch").oninput=function(){
  const f=this.value.toLowerCase();
  const sel=document.getElementById("district"); sel.innerHTML="";
  Object.keys(upazilaData).filter(d=>d.toLowerCase().includes(f)).forEach(d=>{
    let o=document.createElement("option"); o.value=d; o.text=d; sel.add(o);
  });
  populateThana();
};
document.getElementById("thanaSearch").oninput=function(){
  const f=this.value.toLowerCase();
  const sel=document.getElementById("thana"); sel.innerHTML="";
  const dist=document.getElementById("district").value;
  (upazilaData[dist]||[]).filter(t=>t.toLowerCase().includes(f)).forEach(t=>{
    let o=document.createElement("option"); o.value=t; o.text=t; sel.add(o);
  });
};

// Place order
function orderID(){return "TM"+Math.floor(100000+Math.random()*900000);}
function placeOrder(){
  const name = document.getElementById("name").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const address = document.getElementById("address").value.trim();
  const district = document.getElementById("district").value;
  const thana = document.getElementById("thana").value;
  const qty = document.getElementById("qty").value;
  if(!name||!phone||!address){alert("Please fill Name, Phone, Address"); return;}
  const delivery = (district.toLowerCase()==="dhaka") ? 60 : 120;
  const total = productPrice*qty + delivery;
  const now = new Date();
  const date = now.toLocaleDateString();
  const time = now.toLocaleTimeString();
  const id = orderID();
  const msg=`Order ID: ${id}
Date: ${date}
Time: ${time}
Name: ${name}
Phone: ${phone}
Address: ${address}
District: ${district}
Thana/Upazila: ${thana}
Product: ${productName}
Quantity: ${qty}
Delivery Charge: ৳${delivery}
Total: ৳${total}`;
  // WhatsApp direct
  window.open("https://wa.me/8801980236917?text="+encodeURIComponent(msg),"_blank");
}
</script>
</body>
</html>
