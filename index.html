<!DOCTYPE html>
<html lang="en">
<head><a href="login.html" class="admin-btn">Admin</a>
<meta charset="UTF-8">
<title>Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;background:#f5f5f5;margin:0}
header{background:#ff4c00;color:#fff;padding:15px;text-align:center;font-size:22px}
.container{max-width:1000px;margin:auto;padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:#fff;padding:15px;border-radius:8px;text-align:center}
.card img{width:100%;height:200px;object-fit:contain}
.price{color:#ff4c00;font-size:18px;font-weight:bold}
.btn{margin-top:10px;padding:10px 15px;background:#ff4c00;color:#fff;border:none;border-radius:5px;cursor:pointer}
footer{text-align:center;padding:15px;background:#222;color:#fff}
</style>
</head>
<body>

<header>Titan Mart BD</header>

<div class="container">

<div class="card">
<img src="arc-lighter.jpg">
<h3>Arc Lighter</h3>
<div class="price">৳ 850</div>
<button class="btn" onclick="buy('Arc Lighter',850,'arc-lighter.jpg')">Buy Now</button>
</div>

<div class="card">
<img src="nose-hair-trimmer.jpg">
<h3>Nose Hair Trimmer</h3>
<div class="price">৳ 840</div>
<button class="btn" onclick="buy('Nose Hair Trimmer',840,'nose-hair-trimmer.jpg')">Buy Now</button>
</div>

</div>

<footer>© Titan Mart BD</footer>

<script>
function buy(name,price,img){
  localStorage.setItem("buy",JSON.stringify({name,price,img}));
  window.location.href="checkout.html";
}
</script>

</body>
</html>
