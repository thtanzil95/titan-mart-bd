<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{background:#ff4c00;color:#fff;padding:15px;text-align:center;font-size:22px}
.container{max-width:1100px;margin:auto;padding:20px;
display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px}
.card{background:#fff;padding:15px;border-radius:8px;text-align:center}
.card img{width:100%;max-height:220px;object-fit:contain}
.price{color:#ff4c00;font-size:18px;font-weight:bold}
.btn{display:inline-block;margin-top:10px;padding:10px 15px;
background:#ff4c00;color:#fff;text-decoration:none;border-radius:5px}
</style>
</head>

<body>
<header>Titan Mart BD</header>

<div class="container">

  <div class="card">
    <img src="images/arc-lighter.jpg">
    <h3>Arc Lighter</h3>
    <div class="price">৳ 850</div>
    <a class="btn" href="checkout.html?product=Arc%20Lighter&price=850">Buy Now</a>
  </div>

  <div class="card">
    <img src="images/nose-hair-trimmer.jpg">
    <h3>Nose Hair Trimmer</h3>
    <div class="price">৳ 840</div>
    <a class="btn" href="checkout.html?product=Nose%20Hair%20Trimmer&price=840">Buy Now</a>
  </div>

</div>
</body>
</html>
