<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Titan Mart BD - Admin Panel</title>
<style>
  body { font-family: Arial, sans-serif; background: #f0f0f0; padding:20px; }
  #adminBtn { padding:10px 20px; font-size:16px; background:#007bff; color:#fff; border:none; cursor:pointer; border-radius:5px; }

  #overlay {
    display: none;
    position: fixed; top:0; left:0; width:100%; height:100%;
    background: rgba(0,0,0,0.5); z-index: 500;
  }

  #adminPanel {
    display: none;
    position: fixed; top:50%; left:50%; transform: translate(-50%, -50%);
    width: 500px; padding: 20px; background:#fff; border-radius:10px; box-shadow: 0 0 15px #000; z-index:1000;
  }

  #adminPanel h2 { text-align:center; color:#007bff; }
  #adminPanel button { margin:5px 0; padding:10px; width:90%; border:none; border-radius:5px; cursor:pointer; background:#28a745; color:#fff; }
  #closeBtn { background:#dc3545 !important; }

  .listBox { border:1px solid #ccc; padding:10px; margin:10px 0; max-height:150px; overflow-y:auto; }
  .listBox div { display:flex; justify-content:space-between; padding:5px 0; border-bottom:1px solid #eee; }
  .listBox div:last-child { border-bottom:none; }
</style>
</head>
<body>

<h1>Welcome to Titan Mart BD</h1>
<button id="adminBtn">Open Admin Panel</button>

<div id="overlay"></div>

<div id="adminPanel">
  <h2>Admin Panel</h2>

  <!-- Product Management -->
  <h3>Products</h3>
  <input type="text" id="productName" placeholder="Product Name" style="width:85%; padding:5px;">
  <button onclick="addProduct()">Add Product</button>
  <div class="listBox" id="productList"></div>

  <!-- Orders Management -->
  <h3>Orders</h3>
  <input type="text" id="orderName" placeholder="Order Name" style="width:85%; padding:5px;">
  <button onclick="addOrder()">Add Order</button>
  <div class="listBox" id="orderList"></div>

  <!-- Customers Management -->
  <h3>Customers</h3>
  <input type="text" id="customerName" placeholder="Customer Name" style="width:85%; padding:5px;">
  <button onclick="addCustomer()">Add Customer</button>
  <div class="listBox" id="customerList"></div>

  <button id="closeBtn">Close Panel</button>
</div>

<script>
  document.getElementById("adminBtn").addEventListener("click", function(){
    let pass = prompt("Enter admin password:");
    if(pass === "Titan123"){ 
      document.getElementById("adminPanel").style.display = "block";
      document.getElementById("overlay").style.display = "block";
      loadData();
    } else {
      alert("Incorrect password!");
    }
  });

  document.getElementById("closeBtn").addEventListener("click", function(){
    document.getElementById("adminPanel").style.display = "none";
    document.getElementById("overlay").style.display = "none";
  });

  let products = [];
  let orders = [];
  let customers = [];

  function loadData() {
    products = JSON.parse(localStorage.getItem('products') || '[]');
    orders = JSON.parse(localStorage.getItem('orders') || '[]');
    customers = JSON.parse(localStorage.getItem('customers') || '[]');
    updateList("productList", products);
    updateList("orderList", orders);
    updateList("customerList", customers);
  }

  function saveData() {
    localStorage.setItem('products', JSON.stringify(products));
    localStorage.setItem('orders', JSON.stringify(orders));
    localStorage.setItem('customers', JSON.stringify(customers));
  }

  function addProduct() {
    let name = document.getElementById("productName").value.trim();
    if(name) { products.push(name); document.getElementById("productName").value=""; updateList("productList", products); saveData(); }
  }

  function addOrder() {
    let name = document.getElementById("orderName").value.trim();
    if(name) { orders.push(name); document.getElementById("orderName").value=""; updateList("orderList", orders); saveData(); }
  }

  function addCustomer() {
    let name = document.getElementById("customerName").value.trim();
    if(name) { customers.push(name); document.getElementById("customerName").value=""; updateList("customerList", customers); saveData(); }
  }

  function updateList(id, array) {
    let container = document.getElementById(id);
    container.innerHTML = "";
    array.forEach((item, index) => {
      let div = document.createElement("div");
      div.innerHTML = `<span>${item}</span> <button onclick="deleteItem('${id}', ${index})" style="background:red; color:#fff; border:none; border-radius:3px; padding:2px 5px; cursor:pointer;">Delete</button>`;
      container.appendChild(div);
    });
  }

  function deleteItem(id, index){
    if(id==="productList") products.splice(index,1);
    else if(id==="orderList") orders.splice(index,1);
    else if(id==="customerList") customers.splice(index,1);
    updateList(id, id==="productList"?products:id==="orderList"?orders:customers);
    saveData();
  }
</script>

</body>
</html>
