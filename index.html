<!DOCTYPE html>
<html lang="bn">
<head>
<meta charset="UTF-8">
<title>Titan Mart BD | টাইটান মার্ট বিডি</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- REAL Facebook & WhatsApp icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
body{margin:0;font-family:Arial;background:#f5f5f5}
header{
  background:#ff4c00;color:#fff;padding:15px;text-align:center;font-size:22px;position:relative
}
.lang-btn{
  position:absolute;right:15px;top:15px;
  background:#fff;color:#ff4c00;padding:6px 10px;border-radius:5px;
  cursor:pointer;font-weight:bold
}
.container{
  max-width:1100px;margin:auto;padding:20px;
  display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px
}
.card{
  background:#fff;padding:15px;border-radius:8px;text-align:center;
  box-shadow:0 2px 8px rgba(0,0,0,0.1)
}
.card img{width:100%;max-height:220px;object-fit:contain}
.price{color:#ff4c00;font-size:18px;font-weight:bold}
.btn{
  display:inline-block;margin-top:10px;padding:10px 15px;
  background:#ff4c00;color:#fff;text-decoration:none;border-radius:5px
}

/* Social buttons */
.top-social{
  position:fixed;top:15px;left:15px;
  display:flex;gap:10px;z-index:9999
}
.top-social a{
  width:45px;height:45px;
  display:flex;align-items:center;justify-content:center;
  color:#fff;border-radius:50%;
  font-size:22px;text-decoration:none;
  box-shadow:0 4px 10px rgba(0,0,0,0.3)
}
.fb{background:#1877f2}
.wa{background:#25D366}
</style>
</head>

<body>

<!-- Facebook + WhatsApp -->
<div class="top-social">
  <a class="fb" href="https://www.facebook.com/share/14Sd48q5kpU/" target="_blank">
    <i class="fab fa-facebook-f"></i>
  </a>
  <a class="wa" href="https://wa.me/8801980236917" target="_blank">
    <i class="fab fa-whatsapp"></i>
  </a>
</div>

<header>
  <span id="title">টাইটান মার্ট বিডি</span>
  <span class="lang-btn" onclick="toggleLang()">EN</span>
</header>

<div class="container">

  <div class="card">
    <img src="arc-lighter.jpg" alt="Arc Lighter">
    <h3 id="p1">আর্ক লাইটার</h3>
    <div class="price">৳ 850</div>
    <a class="btn" id="b1" href="checkout.html?product=Arc%20Lighter&price=850">
      অর্ডার করুন
    </a>
  </div>

  <div class="card">
    <img src="nose-hair-trimmer.jpg" alt="Nose Hair Trimmer">
    <h3 id="p2">নোজ হেয়ার ট্রিমার</h3>
    <div class="price">৳ 840</div>
    <a class="btn" id="b2" href="checkout.html?product=Nose%20Hair%20Trimmer&price=840">
      অর্ডার করুন
    </a>
  </div>

</div>

<script>
let bn=true;
function toggleLang(){
  bn=!bn;
  document.getElementById("title").innerText = bn ? "টাইটান মার্ট বিডি" : "Titan Mart BD";
  document.getElementById("p1").innerText = bn ? "আর্ক লাইটার" : "Arc Lighter";
  document.getElementById("p2").innerText = bn ? "নোজ হেয়ার ট্রিমার" : "Nose Hair Trimmer";
  document.getElementById("b1").innerText = bn ? "অর্ডার করুন" : "Buy Now";
  document.getElementById("b2").innerText = bn ? "অর্ডার করুন" : "Buy Now";
  document.querySelector(".lang-btn").innerText = bn ? "EN" : "BN";
}
</script>

</body>
</html>
