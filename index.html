<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#f2f2f2}

/* Header */
.header{
background:#ff4c00;color:#fff;
display:flex;align-items:center;
justify-content:space-between;
padding:12px 15px
}
.logo{font-size:22px;font-weight:bold}
.logo span{color:#000}
.search{
width:60%;padding:8px;
border:none;border-radius:4px
}

/* Nav */
.nav{
background:#fff;padding:10px;
display:flex;gap:15px;
overflow-x:auto
}
.nav a{
text-decoration:none;
font-weight:bold;
color:#333;white-space:nowrap
}

/* Banner */
.banner{
background:#ffe5d9;
text-align:center;
padding:30px;
font-size:26px;
font-weight:bold;
color:#ff4c00
}

/* Products */
.products{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
gap:15px;
padding:15px
}
.card{
background:#fff;
border-radius:8px;
padding:10px;
position:relative;
box-shadow:0 2px 6px rgba(0,0,0,0.1);
transition:0.3s
}
.card:hover{transform:scale(1.04)}
.card img{
width:100%;
height:220px;
object-fit:cover;
border-radius:6px
}
.card h3{font-size:16px;margin:8px 0}
.price{
color:#ff4c00;
font-weight:bold;
font-size:18px
}
.badge{
position:absolute;
top:10px;left:10px;
background:red;
color:#fff;
padding:4px 8px;
font-size:12px;
border-radius:4px
}
.rating{color:#ffb400;font-size:14px}
.btn{
display:block;
margin-top:8px;
text-align:center;
background:#ff4c00;
color:#fff;
padding:10px;
border-radius:6px;
text-decoration:none;
font-weight:bold
}

/* Footer */
footer{
background:#222;
color:#fff;
text-align:center;
padding:15px;
font-size:14px
}
</style>
</head>
