<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Titan Mart BD</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{margin:0;font-family:Arial,sans-serif;background:#f5f5f5;}
header{background:#ff4c00;color:#fff;padding:15px;text-align:center;font-size:22px;}
.container{max-width:1100px;margin:auto;padding:20px;display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;}
.card{background:#fff;padding:15px;border-radius:8px;text-align:center;box-shadow:0 2px 8px rgba(0,0,0,0.1);}
.card img{width:100%;max-height:220px;object-fit:contain;}
.price{color:#ff4c00;font-size:18px;font-weight:bold;margin-top:5px;}
.btn{display:inline-block;margin-top:10px;padding:10px 15px;background:#ff4c00;color:#fff;text-decoration:none;border-radius:5px;cursor:pointer;}
</style>
</head>
<body>

<header>Titan Mart BD</header>
<div class="container" id="productContainer"></div>

<script>
// Product array
const products = [
  {name:"Arc Lighter", price:850, image:"arc-lighter.jpg"},
  {name:"Nose Hair Trimmer", price:840, image:"nose-hair-trimmer.jpg"}
];

// Render products
const container = document.getElementById("productContainer");
products.forEach((p)=>{
  const card = document.createElement("div");
  card.className="card";
  card.innerHTML = `
    <img src="${p.image}" alt="${p.name}">
    <h3>${p.name}</h3>
    <div class="price">à§³ ${p.price}</div>
    <button class="btn" onclick="buyNow('${p.name}',${p.price},'${p.image}')">Buy Now</button>
  `;
  container.appendChild(card);
});

// Buy Now function
function buyNow(name, price, img){
  const url = `checkout.html?product=${encodeURIComponent(name)}&price=${price}&img=${encodeURIComponent(img)}`;
  window.location.href = url;
}
</script>

</body>
</html>
